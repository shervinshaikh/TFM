<!doctype HTML>
<html>
    <head>
       <title>Privacy settings flyout</title>
    </head>
    <body>
        <!-- BEGINSETTINGSFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Privacy settings flyout" 
             data-win-options="{settingsCommandId:'privacy',width:'wide'}">
            <div class="win-ui-dark win-header" style="background-color:#00b2f0"> 
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Privacy</div>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <h3>Privacy Policy</h3>
                    <div>TFM Reader</div>
                    <div id="onlineHelp">
                        <iframe src="http://shervinshaikh.com/tfm/privacy.html" 
                                width="566" height="600"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
